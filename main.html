<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- LEFT SIDEBAR -->
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>Swikar<span>D.</span></h2>
                </div>
                <div class="close">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M18 6L6 18M6 6l12 12"
                              stroke="currentColor" stroke-width="2"
                              stroke-linecap="round"/>
                    </svg>
                </div>
            </div>

            <div class="sidebar">

                <a href="#">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 6h18M3 12h18M3 18h18"
                              stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <h3>Dashboard</h3>
                </a>

                <a href="#">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M5 4h14v16H5z"
                              stroke="currentColor" stroke-width="2"
                              fill="none"/>
                    </svg>
                    <h3>Courses</h3>
                </a>

                <a href="#">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h16M4 18h10"
                              stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <h3>Assignments</h3>
                </a>

                <a href="#">
                    <svg class="icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="9"
                                stroke="currentColor" stroke-width="2"
                                fill="none"/>
                        <path d="M12 7v5l3 2"
                              stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <h3>Attendance</h3>
                </a>

                <a href="#">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M6 4h12v16H6z"
                              stroke="currentColor" stroke-width="2"
                              fill="none"/>
                        <path d="M8 8h8M8 12h8"
                              stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <h3>Exams</h3>
                </a>

                <a href="#">
                    <svg class="icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="8" r="4"
                                stroke="currentColor" stroke-width="2"
                                fill="none"/>
                        <path d="M4 20c1.5-4 14.5-4 16 0"
                              stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <h3>Profile</h3>
                </a>

            </div>
        </aside>

        <!-- MAIN -->
        <main>
            <h1>Welcome, Student</h1>
        </main>

        <!-- RIGHT PANEL -->
        <div class="right">
            <h3>Right Side</h3>
        </div>

    </div>
</body>
</html>
